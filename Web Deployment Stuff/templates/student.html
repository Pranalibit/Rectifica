<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    <script src="{% static 'register.js' %}"></script>-->
    <title>Student</title>
  </head>
  <body>


<div class="card" style="width: 18rem;" align="centre">
  <div class="card-body">

      <form action="student" method="post">
          {% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">First_Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last_Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
  </div>
           <div class="form-group">
    <label for="formGroupExampleInput2">Username</label>
    <input type="password" class="form-control" id="formGroupExampleInput6" placeholder="Username">
  </div>
          <div class="form-group">
    <label for="formGroupExampleInput2">Phone_Number</label>
    <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="+911234567890">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email_address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Password">
  </div>
          <div class="form-group">
    <label for="formGroupExampleInput2">Confirm_Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput5" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Upload</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
        <button type="submit" class="btn btn-primary">Register</button>
</form>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
